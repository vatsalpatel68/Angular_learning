<div class=".container-fluid">
    <h2>Registration form</h2>
    <form [formGroup] = "userForm" (submit) = "submitForm()">
      <div class="form-group">
        <label>Username</label>
        <input required type="text" class='form-control' formControlName = "name">
      </div>
  
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" class='form-control' formControlName = "password">
      </div>
  
      
      <div class="form-group">
        <label>Confirm-Password</label>
        <input type="password" class='form-control' formControlName = "reset">
        </div>
  
      <div formGroupName = "address"> 
        <div class="form-group">
          <label>state</label>
          <input type="text" class='form-control' formControlName = "state">
      </div>
    </div>

    <button [disabled] = "userForm.get('name').invalid  && userForm.get('name').touched" type='submit'>Submit</button>
    </form>  
  </div>
